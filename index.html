<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameWishVote</title>
    <!-- Style Links and favicon -->
    <link rel="icon" href="assets/logo/icon_GWV.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header class="sticky-top" id="home">
        <!-- Header: Topbar -->
        <div class="bg-secondary">
            <div class="container py-1">
                <a class="text-light me-3" href="https://github.com/MauroRazza">Github</a>
                <a class="text-light me-3" href="https://www.linkedin.com/in/mauro-razza-389a0016a/">LinkedIn</a>
            </div>
        </div>
        <!-- Header: Menu -->
        <menu class="container py-1">
            <nav class="navbar navbar-expand-lg navbar-light">
                <!-- Header: Logo -->
                <a class="navbar-brand" href="index.html">
                    <img src="assets/logo/Logo_GWV.png" alt="www.gamewishvote.com">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Header: Buttons menu -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-link">//</li>
                        <li class="nav-item">
                            <a class="nav-link" href="#addyourwish">Add your wish</a>
                        </li>
                        <li class="nav-link">//</li>
                        <li class="nav-item">
                            <a class="nav-link" href="leaderboard.html">Leaderboard</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </menu>
    </header>

    <!-- Hero -->
    <section class="mt-5">
        <div class="container text-left">
            <div>
                <!-- Hero: Headline -->
                <h1 class="display-4">Add your <strong>wish!</strong> <br> and maybe one day <br> it will come true</h1>
                <!-- Hero: Button -->
                <div class="col-md-4 text-center h3 mt-3 mb-5">
                    <i class="fa-solid fa-arrow-down"></i>
                </div>

            </div>
        </div>
    </section>

    <!-- Main -->
    <main>
        <div class="container" id="addyourwish">
            <div class="row">
                <!-- Main: Form -->
                <div class="col-md-4 col-sm-12 col-xs-12 h-50 bg-light rounded p-3 my-3">
                    <div class="d-flex flex-column justify-content-center align-items-center" id="joinForm">
                        <img class="w-50 py-3" src="assets/logo/icon_big_grey_GWV.png" alt="">
                        <!-- Main: Buttons Form -->
                        <button type="button" class="btn btn-primary my-3" onclick="openForm('add')">Add your
                            wish</button>
                        <button type="button" class="btn btn-secondary my-3"
                            onclick="openForm('manage')">Manage</button>
                    </div>
                    <!-- Main: Form Content -->
                    <div class="d-none m-5" id="myForm">
                        <form class="d-flex flex-column">
                            <div class="d-flex flex-row-reverse">
                                <button type="button" class="btn btn-danger me-2" onclick="closeForm()"><i
                                        class="fa-solid fa-xmark"></i></button>
                            </div>
                            <div class="custom-file mb-3">
                                <label for="customFile" class="my-1">Cover //</label>
                                <input type="text" class="form-control" id="imageProduct" name="imageProduct"
                                    placeholder="Generate the magic link" required oninput="validateImageProduct()">
                                    <div id="imageProductError" class="text-danger"></div>
                                <label for="imageLink" class="text-muted my-1">we suggest the use of this<br><a
                                        href="https://hotpot.ai/art-generator">AI</a> to generate the image</label>
                            </div>
                            <div class="my-3">
                                <label for="priceProduct" class="my-1">Price //</label>
                                <input type="text" class="form-control" id="priceProduct" name="priceProduct"
                                    placeholder="Rupies or coins?" required oninput="validatePriceProduct()">
                                    <div id="priceProductError" class="text-danger"></div>
                            </div>
                            <div class="my-3">
                                <label for="nameProduct" class="my-1">Name //</label>
                                <input type="text" class="form-control" id="nameProduct" name="nameProduct"
                                    placeholder="Only you know it in advance" required oninput="validateNameProduct()">
                                    <div id="nameProductError" class="text-danger"></div>
                            </div>
                            <div class="my-3">
                                <label for="descriptionProduct" class="my-1">Genre //</label>
                                <input type="text" class="form-control" id="descriptionProduct"
                                    name="descriptionProduct" placeholder="Not a mobile game ◕︵◕" required
                                    oninput="validateDescriptionProduct()">
                                <div id="descriptionProductError" class="text-danger"></div>
                            </div>
                            <div class="my-3">
                                <label for="exampleFormControlSelect1" class="my-1">Category //</label>
                                <select class="form-select flex-grow-1" id="exampleFormControlSelect1" required>
                                    <option>Playstation</option>
                                    <option>Nintendo</option>
                                    <option>Xbox</option>
                                    <option>PC</option>
                                </select>
                            </div>
                            <div class="my-3">
                                <label for="authorProduct" class="my-1">Author //</label>
                                <input type="text" class="form-control" id="authorProduct" name="authorProduct"
                                    placeholder="Author of the wish (•◡•) /" required oninput="validateAuthorProduct()">
                                    <div id="authorProductError" class="text-danger"></div>
                            </div>
                            <button type="button" class="btn btn-primary my-3" id="addButton"
                                onclick="addProduct()">Add</button>
                        </form>
                    </div>
                    <!-- Main: Form Update -->
                    <div class="d-none m-5" id="updateForm">
                        <form class="d-flex flex-column">
                            <div class="d-flex flex-row-reverse">
                                <button type="button" class="btn btn-danger me-2" onclick="closeForm()"><i
                                        class="fa-solid fa-xmark"></i></button>
                            </div>
                            <div class="custom-file mb-3">
                                <label for="customFile" class="my-1">Cover //</label>
                                <input type="text" class="form-control" id="updateImageProduct"
                                    name="updateImageProduct" placeholder="Generate the magic link" required
                                    oninput="validateUpdateImageProduct()">
                                <div id="updateImageProductError" class="text-danger"></div>
                                <label for="imageLink" class="text-muted my-1">we suggest the use of this<br><a
                                        href="https://hotpot.ai/art-generator">AI</a> to generate the image</label>
                            </div>
                            <div class="my-3">
                                <label for="priceProduct" class="my-1">Price //</label>
                                <input type="text" class="form-control" id="updatePriceProduct"
                                    name="updatePriceProduct" placeholder="Rupies or coins?" required
                                    oninput="validateUpdatePriceProduct()">
                                <div id="updatePriceProductError" class="text-danger"></div>
                            </div>
                            <div class="my-3">
                                <label for="nameProduct" class="my-1">Name //</label>
                                <input type="text" class="form-control" id="updateNameProduct" name="updateNameProduct"
                                    placeholder="Only you know it in advance" required
                                    oninput="validateUpdateNameProduct()">
                                <div id="updateNameProductError" class="text-danger"></div>
                            </div>
                            <div class="my-3">
                                <label for="updateDescriptionProduct" class="my-1">Genre //</label>
                                <input type="text" class="form-control" id="updateDescriptionProduct"
                                    name="updateDescriptionProduct" placeholder="Not a mobile game ◕︵◕" required
                                    oninput="validateUpdateDescriptionProduct()">
                                <div id="updateDescriptionProductError" class="text-danger"></div>
                            </div>
                            <div class="my-3">
                                <label for="exampleFormControlSelect1" class="my-1">Category //</label>
                                <select class="form-select flex-grow-1" id="updateExampleFormControlSelect1" required>
                                    <option>Playstation</option>
                                    <option>Nintendo</option>
                                    <option>Xbox</option>
                                    <option>PC</option>
                                </select>
                            </div>
                            <div class="my-3">
                                <label for="nameProduct" class="my-1">Author //</label>
                                <input type="text" class="form-control" id="updateAuthorProduct"
                                    name="updateAuthorProduct" placeholder="Author of the wish (•◡•) /" required
                                    oninput="validateUpdateAuthorProduct()">
                                <div id="updateAuthorProductError" class="text-danger"></div>
                            </div>
                            <button type="button" class="btn btn-primary my-3" id="updateButton"
                                onclick="updateProduct()">Update</button>
                        </form>
                    </div>
                </div>

                <!-- Main: Searchbar -->
                <div class="col-md-8 col-sm-12 col-xs-12">
                    <div class="d-flex flex-column">
                        <div class="row">
                            <div class="col-12 my-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search..." id="searchInput">
                                    <button class="btn btn-primary" type="button" id="searchButton">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- Main: Genre Buttons -->
                            <div class="col-md-8 col-sm-12 col-xs-12 mt-3">
                                <div class="btn-group d-flex flex-wrap flex-md-wrap flex-sm-wrap" role="group">
                                    <button type="button" class="btn btn-outline-primary btn-toggle flex-fill"
                                        id="playstationButton">Playstation</button>
                                    <button type="button" class="btn btn-outline-danger btn-toggle flex-fill"
                                        id="nintendoButton">Nintendo</button>
                                    <button type="button" class="btn btn-outline-success btn-toggle flex-fill"
                                        id="xboxButton">Xbox</button>
                                    <button type="button" class="btn btn-outline-secondary btn-toggle flex-fill"
                                        id="pcButton">PC</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Main: Products -->
                    <div class="row mt-3" id="productsContainer">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-lg-start bg-white text-muted mt-5">
        <!-- Footer: Socials -->
        <section class="container d-flex justify-content-center justify-content-lg-between py-3 border-bottom">
            <div class="me-5 d-none d-lg-block">
                <span>Connect with me on social networks:</span>
            </div>
            <div>
                <a href="https://www.linkedin.com/in/mauro-razza-389a0016a/" class="h4 link-secondary me-3">
                    <i class="fa-brands fa-linkedin"></i></a>
                <a href="https://github.com/MauroRazza" class="h4 link-secondary">
                    <i class="fa-brands fa-github"></i></a>
            </div>
        </section>
        <!-- Footer: Copyright -->
        <section>
            <div class="container mt-5">
                <div class="row justify-content-between mt-3">
                    <div class="text-left col-md-4 col-lg-4 col-xl-4 mb-4">
                        <h6 class="text-uppercase fw-bold"><a href="index.html">GameWishVote</a></h6>
                        <p>All rights reserved &copy; 2023</p>
                        <p><a href="#" class="text-reset">Privacy Policy</a></p>
                        <p><a href="#" class="text-reset">Cookie Policy</a></p>
                    </div>
                    <!-- Footer: Menu -->
                    <div class="text-left col-md-4 col-lg-4 col-xl-4 mb-4">
                        <h6 class="text-uppercase fw-bold">Menu</h6>
                        <p><a href="#home" class="text-reset">Home</a></p>
                        <p><a href="#addyourwish" class="text-reset">Add your wish</a></p>
                        <p><a href="leaderboard.html" class="text-reset">Leaderboard</a></p>
                    </div>
                    <!-- Footer: Logo -->
                    <div class="text-left col-md-4 col-lg-4 col-xl-4 mb-4">
                        <a class="footer-brand shadow-hover" href="index.html">
                            <img src="assets/logo/icon_big_GWV.png" alt="www.gamewishvote.com">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </footer>

    <!-- Script Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1e917ccc15.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
